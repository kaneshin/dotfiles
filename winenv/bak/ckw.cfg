!
! ckw setting
!

Ckw*foreground: #ffffff
Ckw*background: #060606
Ckw*cursorColor: #a9a9a9
Ckw*cursorImeColor: #800080
!Ckw*backgroundBitmap: ckw_background.bmp

Ckw*title: ckw[cmd]
Ckw*exec:  cmd.exe /k C:\Users\kaneshin\.ckw\cmd_init.bat
Ckw*chdir: C:\Users\kaneshin

Ckw*scrollHide:  no
Ckw*scrollRight: yes
Ckw*internalBorder: 1
Ckw*lineSpace: 0
Ckw*topmost: no
Ckw*transp: 240
Ckw*transpColor: #060606

Ckw*font: Ricty
Ckw*fontSize: 14

Ckw*geometry:  80x20+60+20
Ckw*saveLines: 1000

Ckw*color0:  #000000
