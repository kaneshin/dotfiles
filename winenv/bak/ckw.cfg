Ckw*color3:  #008080
Ckw*color4:  #800000
Ckw*color5:  #800080
Ckw*color6:  #808000
Ckw*color7:  #C0C0C0

Ckw*color8:  #808080
Ckw*color9:  #0000FF
Ckw*color10: #00FF00
Ckw*color11: #00FFFF
Ckw*color12: #FF0000
Ckw*color13: #FF00FF
