# set utf8 if using
setw -g utf8 on

# use vi key map on copy mode
setw -g mode-keys vi

# don't change window name automatically
setw -g automatic-rename off

# terminal color
set -g default-terminal screen-256color

# window option
setw -g window-status-current-attr reverse,underscore

set -g status-interval 1

# status
set -g status-fg colour0
set -g status-bg colour191
set -g status-left-length 30
#[fg=black,bg=colour63]
set -g status-left '#H|'
set -g status-right '#[fg=black,bg=colour191,bold][%m/%d %H:%M:%S]#[default]'

setw -g window-status-current-bg colour162
setw -g window-status-current-fg colour255
setw -g window-status-format '#I#F #W'
setw -g window-status-current-format ' #I#F #W '

set -g default-terminal screen-256color
setw -g xterm-keys on


# change key for escaping tmux control
unbind C-b
set -g prefix C-z

unbind r
bind r source-file ~/.tmux.conf

unbind k
bind k confirm-before 'kill-window'

unbind [
bind [ copy-mode
